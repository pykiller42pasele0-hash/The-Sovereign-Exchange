<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Sovereign Exchange - Master Protocol</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        /* FINALE MECHATRONIK-KORREKTUREN */
        :root {
            --neon-green: #00ff88;
            --neon-red: #ff4b2b;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* 1. Zentrale Button-Ausrichtung */
        .trading-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            margin-top: 10px;
            z-index: 20;
        }

        .main-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        /* 2. Der Sovereign Viewer als tiefstes Fundament */
        #viewer-matrix {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 38%; /* Deckt das untere Drittel hinter den Buttons ab */
            background: linear-gradient(to top, rgba(0, 255, 136, 0.07), transparent);
            border-top: 1px solid var(--glass-border);
            z-index: 1; 
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #block-stream {
            font-family: 'Courier New', monospace;
            font-size: 9px;
            color: rgba(0, 255, 136, 0.4);
            margin-top: 10px;
            overflow: hidden;
            pointer-events: none;
        }

        /* 3. Header & Markt-Suche */
        header {
            flex-direction: column;
            height: auto;
            padding: 10px 15px;
            gap: 8px;
            z-index: 100;
        }

        .market-search-container {
            width: 100%;
        }

        /* UI-Layer Ã¼ber dem Viewer */
        #app-interface {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            pointer-events: none; /* Klicks gehen zum Viewer wenn nÃ¶tig */
        }

        main, header, .haptic-btn, input {
            pointer-events: auto; /* Buttons & Inputs bleiben klickbar */
        }
    </style>
</head>
<body>

    <div id="viewer-matrix">
        <input type="text" id="viewer-search" class="search-bar-viewer" 
               placeholder="ðŸ›¡ï¸ Blockchain-Explorer: Hashes, IDs, BlÃ¶cke..." 
               style="width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--neon-green);">
        
        <div id="block-stream">
            [GENESIS]: System initialized...<br>
            [P2P]: Looking for nodes...<br>
            [POW]: Validation layer active (0.25% Fee enforced).
        </div>
    </div>

    <div id="app-interface">
        
        <header>
            <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
                <div id="nav-left">
                    <span id="back-btn" onclick="showPage('zentrale')" style="display:none; cursor:pointer; font-size: 18px;">â—€</span>
                    <span id="sovereign-id" style="font-family: monospace; font-size: 11px; color: #00d4ff;">ID: 0x...Sovereign</span>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span class="status-dot"></span>
                    <button class="haptic-btn" style="padding: 5px 10px; font-size: 10px;" onclick="showPage('login')">PROFIL-WALLET</button>
                </div>
            </div>

            <div class="market-search-container">
                <input type="text" id="market-search" class="input-bar" 
                       placeholder="ðŸ” Asset suchen (BTC, AAPL, GOLD...)" 
                       style="margin: 0; padding: 10px; font-size: 13px;">
            </div>
        </header>

        <main id="zentrale" class="page-section active">
            <div class="asset-switcher">
                <button class="haptic-btn" style="font-size: 10px;" onclick="switchAsset('Crypto')">CRYPTO</button>
                <button class="haptic-btn" style="font-size: 10px;" onclick="switchAsset('Aktien')">AKTIEN</button>
                <button class="haptic-btn" style="font-size: 10px;" onclick="switchAsset('Rohstoffe')">ROHSTOFFE</button>
            </div>
            
            <div id="chart-container" class="chart-placeholder" style="flex: 2; min-height: 250px;">
                <div id="tradingview_widget"></div>
            </div>

            <div class="trading-grid">
                <div class="main-actions">
                    <button class="haptic-btn" style="background: var(--neon-green); color: black;" onclick="executeTrade('buy')">BUY</button>
                    <button class="haptic-btn" style="background: var(--neon-red);" onclick="executeTrade('sell')">SELL</button>
                </div>
                <div class="main-actions">
                    <button class="haptic-btn" onclick="showPage('wallet')">EINZAHLEN</button>
                    <button class="haptic-btn" onclick="showPage('wallet')">AUSZAHLEN</button>
                </div>
            </div>
        </main>

        <main id="login" class="page-section">
            <h3 style="text-align: center; color: #00d4ff;">Sovereign Identity</h3>
            <input type="text" class="input-bar" placeholder="Benutzername erstellen">
            <input type="password" class="input-bar" placeholder="Passwort erstellen">
            <button class="haptic-btn" style="width:100%; background: #00d4ff; color: black;" onclick="performLogin()">ANMELDEN & VERANKERN</button>
        </main>

        <main id="wallet" class="page-section">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1 id="balance" style="margin: 0;">$ 0.00</h1>
                <small id="wallet-addr" style="color: #00d4ff;">Berechne ID...</small>
            </div>

            <div class="main-actions" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="haptic-btn" style="font-size: 9px;">SENDEN</button>
                <button class="haptic-btn" style="font-size: 9px;">EMPFANGEN</button>
                <button class="haptic-btn" style="font-size: 9px;">SWAP</button>
            </div>

            <h4 style="margin-top: 30px; border-bottom: 1px solid var(--glass-border); padding-bottom: 5px;">Portfolio / Ledger</h4>
            <div id="portfolio-list" style="flex: 1; overflow-y: auto;">
                </div>
        </main>

    </div>

    <script src="app.js"></script>
</body>
</html>
