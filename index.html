<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Sovereign Exchange</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        /* HART CODIERTE MECHATRONIK-LOGIK */
        :root { --bg-solid: #0a0e12; --neon-blue: #00d4ff; }

        .page-section {
            display: none; 
            position: fixed; 
            top: 110px; /* Platz fÃ¼r Header & Markt-Suche */
            left: 0;
            width: 100%;
            height: calc(100% - 110px);
            background: var(--bg-solid) !important; 
            z-index: 50;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .page-section.active { display: flex; }

        #viewer-matrix {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            z-index: 1; /* Unterste Ebene */
            background: linear-gradient(to top, rgba(0, 255, 136, 0.05), transparent);
            padding: 10px;
            pointer-events: none;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: var(--bg-solid);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="viewer-matrix">
        <input type="text" id="viewer-search" placeholder="ðŸ›¡ï¸ Blockchain-Explorer Suche..." 
               style="width:90%; background:rgba(0,0,0,0.6); border:1px solid #00ff88; color:#00ff88; pointer-events:auto; margin-bottom:5px;">
        <div id="block-stream" style="font-family:monospace; font-size:9px; color:rgba(0,255,136,0.3);"></div>
    </div>

    <header>
        <div style="display: flex; justify-content: space-between; padding: 10px 15px; align-items: center;">
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="back-btn" onclick="showPage('zentrale')" style="display:none; cursor:pointer;">â—€</span>
                <span id="sovereign-id" style="font-family:monospace; font-size:11px; color:var(--neon-blue);">ID: 0x...Sovereign</span>
            </div>
            <button class="haptic-btn" onclick="showPage('login')" style="font-size:10px;">PROFIL-WALLET</button>
        </div>
        <div style="padding: 0 15px 10px;">
            <input type="text" id="market-search" class="input-bar" placeholder="ðŸ” Asset suchen (BTC, AAPL...)">
        </div>
    </header>

    <main id="zentrale" class="page-section active">
        <div class="asset-switcher" style="display:flex; gap:5px; margin-bottom:10px;">
            <button class="haptic-btn" style="flex:1; font-size:9px;" onclick="switchAsset('Crypto')">CRYPTO</button>
            <button class="haptic-btn" style="flex:1; font-size:9px;" onclick="switchAsset('Aktien')">AKTIEN</button>
            <button class="haptic-btn" style="flex:1; font-size:9px;" onclick="switchAsset('Rohstoffe')">ROHSTOFFE</button>
            <button class="haptic-btn" style="flex:1; font-size:9px;" onclick="switchAsset('Forex')">FOREX</button>
        </div>
        <div id="tradingview_widget" style="flex:1; min-height:220px; border-radius:8px; overflow:hidden;"></div>
        
        <div class="trading-grid" style="margin-top:15px; z-index:60;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="haptic-btn" style="background:#00ff88; color:black; font-weight:bold;" onclick="executeTrade('buy')">BUY</button>
                <button class="haptic-btn" style="background:#ff4b2b; font-weight:bold;" onclick="executeTrade('sell')">SELL</button>
                <button class="haptic-btn" onclick="showPage('wallet')">EINZAHLEN</button>
                <button class="haptic-btn" onclick="showPage('wallet')">AUSZAHLEN</button>
            </div>
        </div>
    </main>

    <main id="login" class="page-section" style="justify-content:center;">
        <h3 style="text-align:center; color:var(--neon-blue);">Identity Anchor</h3>
        <input type="text" id="login-user" class="input-bar" placeholder="Benutzername erstellen">
        <input type="password" id="login-pass" class="input-bar" placeholder="Passwort erstellen">
        <button class="haptic-btn" style="background:var(--neon-blue); color:black; margin-top:10px;" onclick="performLogin()">ANMELDEN & VERANKERN</button>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-top:20px;">
            <button class="haptic-btn" style="font-size:8px;">GITHUB</button>
            <button class="haptic-btn" style="font-size:8px;">GOOGLE</button>
        </div>
    </main>

    <main id="wallet" class="page-section">
        <div style="text-align:center;">
            <h1 id="balance" style="margin:0; font-size:32px;">$ 0.00</h1>
            <small id="wallet-addr" style="color:var(--neon-blue); font-family:monospace;"></small>
        </div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; margin-top:20px;">
            <button class="haptic-btn" style="font-size:9px;">SENDEN</button>
            <button class="haptic-btn" style="font-size:9px;">EMPFANGEN</button>
            <button class="haptic-btn" style="font-size:9px;">SWAP</button>
            <button class="haptic-btn" style="font-size:9px;">EINZAHLEN</button>
            <button class="haptic-btn" style="font-size:9px;">AUSZAHLEN</button>
            <button class="haptic-btn" style="font-size:9px;">QR-SCAN</button>
        </div>

        <h4 style="margin-top:25px; border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:5px;">Sovereign Ledger</h4>
        <div id="portfolio-list" style="flex:1;"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
