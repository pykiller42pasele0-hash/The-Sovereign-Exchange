<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Sovereign Exchange</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg-solid: #0a0e12; --neon-blue: #00d4ff; --neon-green: #00ff88; }
        .page-section {
            display: none; position: fixed; top: 110px; left: 0; width: 100%;
            height: calc(100% - 110px); background: var(--bg-solid) !important; 
            z-index: 50; flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto;
        }
        .page-section.active { display: flex; }
        header { position: fixed; top: 0; width: 100%; z-index: 100; background: var(--bg-solid); border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        #zentrale-saldos {
            display: none; justify-content: space-between; padding: 10px; 
            background: rgba(255,255,255,0.03); border-radius: 4px; margin: 10px 0;
            font-family: monospace; border-left: 3px solid var(--neon-green);
        }

        .viewer-container {
            margin-top: auto; padding: 10px; background: rgba(0, 255, 136, 0.03);
            border: 1px solid rgba(0, 255, 136, 0.1); border-radius: 8px;
        }
        .block-stream { font-family: monospace; font-size: 9px; height: 80px; overflow-y: auto; margin-top: 5px; }
        
        /* Social Button Styling */
        .social-btn { display: flex; align-items: center; justify-content: flex-start; gap: 10px; padding-left: 15px !important; text-align: left; }
        .social-btn img { width: 14px; height: 14px; filter: grayscale(1) brightness(2); }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; justify-content: space-between; padding: 10px 15px; align-items: center;">
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="back-btn" onclick="showPage('zentrale')" style="display:none; cursor:pointer;">‚óÄ</span>
                <span id="sovereign-id" style="font-family:monospace; font-size:11px; color:var(--neon-blue);">ID: GAST_MODUS</span>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <span id="settings-icon" onclick="openSettings()" style="display:none; cursor:pointer; font-size:16px;">‚öôÔ∏è</span>
                <button class="haptic-btn" onclick="showPage('login')" style="font-size:10px;">PROFIL-WALLET</button>
            </div>
        </div>
        <div style="padding: 0 15px 10px;">
            <input type="text" id="market-search" class="input-bar" placeholder="üîç Globaler Explorer (Asset, ID, Hash)">
        </div>
    </header>

    <main id="zentrale" class="page-section active">
        <div class="asset-switcher" style="display:flex; gap:5px; margin-bottom:10px;">
            <button class="haptic-btn" style="flex:1; font-size:9px;" onclick="switchAsset('Crypto')">CRYPTO</button>
            <button class="haptic-btn" style="flex:1; font-size:9px;" onclick="switchAsset('Aktien')">AKTIEN</button>
            <button class="haptic-btn" style="flex:1; font-size:9px;" onclick="switchAsset('Rohstoffe')">ROHSTOFFE</button>
        </div>

        <div id="tradingview_widget" style="height:200px; border-radius:8px; overflow:hidden;"></div>
        
        <div id="zentrale-saldos">
            <div style="color:#aaa;">FIAT: <span id="fiat-val" style="color:white;">$ 0.00</span></div>
            <div style="color:#aaa;">HOLD: <span id="asset-val" style="color:var(--neon-green);">0.00</span> <span id="asset-unit">UNIT</span></div>
        </div>

        <div class="trading-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:10px;">
            <button class="haptic-btn" style="background:var(--neon-green); color:black; font-weight:bold;" onclick="executeTrade('buy')">BUY</button>
            <button class="haptic-btn" style="background:#ff4b2b; font-weight:bold;" onclick="executeTrade('sell')">SELL</button>
            <button class="haptic-btn" onclick="showPage('wallet')">EINZAHLEN</button>
            <button class="haptic-btn" onclick="initWithdraw()">AUSZAHLEN</button>
        </div>

        <div class="viewer-container">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h4 style="color:var(--neon-green); margin:0; font-size:10px;">üåê GLOBAL SOVEREIGN VIEWER</h4>
                <input type="text" id="viewer-internal-search" placeholder="Filter Blocks..." style="background:none; border:none; border-bottom:1px solid var(--neon-green); color:var(--neon-green); font-size:9px; width:80px;">
            </div>
            <div id="global-stream" class="block-stream" style="color:rgba(0,255,136,0.4);"></div>
        </div>
    </main>

    <main id="login" class="page-section" style="justify-content:center; text-align:center;">
        <h3 style="color:var(--neon-blue);">Identity Anchor</h3>
        <input type="text" id="login-user" class="input-bar" placeholder="Benutzername / Phrase">
        <input type="password" id="login-pass" class="input-bar" placeholder="Passwort">
        <button class="haptic-btn" style="background:var(--neon-blue); color:black; margin-top:10px; width:100%;" onclick="performLogin()">ANMELDEN</button>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:20px;">
            <button class="haptic-btn social-btn" onclick="socialLogin('google')"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"> GOOGLE</button>
            <button class="haptic-btn social-btn" onclick="socialLogin('github')"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"> GITHUB</button>
            <button class="haptic-btn social-btn" onclick="socialLogin('microsoft')"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"> MICROSOFT</button>
            <button class="haptic-btn social-btn" onclick="socialLogin('walletconnect')"><img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/master/Logo/Blue%20(Default)/Logo.svg"> WALLETCONNECT</button>
        </div>
    </main>

    <main id="wallet" class="page-section">
        <div style="text-align:center;">
            <h1 id="balance" style="margin:0; font-size:32px;">$ 0.00</h1>
            <small id="wallet-addr" style="color:var(--neon-blue); font-family:monospace;"></small>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; margin-top:15px;">
            <button class="haptic-btn" style="font-size:9px;">SENDEN</button>
            <button class="haptic-btn" style="font-size:9px;">EMPFANGEN</button>
            <button class="haptic-btn" style="font-size:9px;">SWAP</button>
            <button class="haptic-btn" style="font-size:9px;" onclick="showPage('zentrale')">EINZAHLEN</button>
            <button class="haptic-btn" style="font-size:9px;" onclick="initWithdraw()">AUSZAHLEN</button>
            <button class="haptic-btn" style="font-size:9px;">QR-SCAN</button>
        </div>

        <h4 style="margin-top:20px; border-bottom:1px solid #333; font-size:11px;">MY PRIVATE LEDGER</h4>
        <div id="portfolio-list" style="flex:1;"></div>

        <div class="viewer-container" style="background:rgba(0,212,255,0.03); border-color:var(--neon-blue);">
            <div id="private-stream" class="block-stream" style="color:rgba(0,212,255,0.4);"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
